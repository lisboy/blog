<div class="wrapper">



    <div th:replace="navitagion/sidebar::lef"></div>

    <!-- 内容区域 -->

        <!-- 内容头部 -->
        <section class="content-header">
            <h1>
                博文管理
                <small>全部博文</small>
            </h1>
            <ol class="breadcrumb">
                <li><a href="all-admin-index.html"><i class="fa fa-dashboard"></i> 首页</a></li>
                <li><a href="all-order-manage-list.html">博文管理</a></li>
                <li class="active">全部博文</li>
            </ol>
        </section>
        <!-- 内容头部 /-->

        <!-- 正文区域 -->
        <section class="content">

            <!-- .box-body -->
            <div class="box box-primary">
                <div class="box-header with-border">
                    <h3 class="box-title">博文列表</h3>
                </div>

                <div class="box-body">

                    <!-- 数据表格 -->
                    <div class="table-box">

                        <!--工具栏-->
                        <div class="pull-left">
                            <div class="form-group form-inline">
                                <div class="btn-group">
                                    <a th:href="@{/admin/toaddblog}" class="btn btn-default" title="新建"><i
                                            class="fa fa-file-o"></i> 新建</a>
                                    <button type="button" class="btn btn-default" title="刷新"
                                            onclick="window.location.reload();"><i class="fa fa-refresh"></i> 刷新
                                    </button>
                                </div>
                            </div>
                        </div>
                        <div class="box-tools pull-right">
                            <div class="has-feedback">
                                <input type="text" class="form-control input-sm" placeholder="搜索">
                                <span class="glyphicon glyphicon-search form-control-feedback"></span>
                            </div>
                        </div>
                        <!--工具栏/-->

                        <!--数据列表-->
                        <table id="dataList" class="table table-bordered table-striped table-hover dataTable">
                            <thead>
                            <tr>

                                <th class="sorting">发表人</th>
                                <th class="sorting">标题</th>
                                <th class="sorting">分类</th>
                                <th class="sorting">点赞数</th>
                                <th class="sorting">浏览量</th>
                                <th class="sorting">发表时间</th>
                                <th class="sorting">更新时间</th>
                                <th class="text-center">操作</th>
                            </tr>
                            </thead>
                            <tbody>


                            <tr th:each="bloglist:${blog.list}">
                                <td th:text="${bloglist.getName()}"></td>
                                <td th:text="${bloglist.getTitle()}"></td>
                                <td th:text="${bloglist.getCategory()}"></td>
                                <td th:text="${bloglist.getLikes()}"></td>
                                <td th:text="${bloglist.getViews()}"></td>
                                <td th:text="${#dates.format(bloglist.getCreationtime(), 'yyyy-MM-dd HH:mm:ss')}"></td>
                                <td th:text="${#dates.format(bloglist.getUpdatetime(), 'yyyy-MM-dd HH:mm:ss')}"></td>
                                <td class="text-center">
                                    <a th:href="@{/admin/admindeleteBlog(id=${bloglist.getId()})}"
                                       class="btn bg-olive btn-xs">删除</a>
                                    <a th:href="@{/admin/selectblog(id=${bloglist.getId()})}"
                                       class="btn bg-olive btn-xs">修改
                                    </a>
                                    <span th:switch="${bloglist.getRecommend()}">
                                        <a th:case="'0'"
                                           th:href="@{/admin/adminrecommend(recommend='1',id=${bloglist.getId()})}"
                                           class="btn bg-olive btn-xs">推荐</a>
                                        <a th:case="'1'"
                                           th:href="@{/admin/adminrecommend(recommend='0',id=${bloglist.getId()})}"
                                           class="btn  btn-xs" style="background-color: red">推荐</a>
                                    </span>
                                </td>
                            </tr>
                            </tbody>

                        </table>
                        <!--数据列表/-->

                    </div>
                    <!-- 数据表格 /-->


                </div>
                <!-- /.box-body -->

                <!-- .box-footer-->
                <div class="box-footer">
                    <div class="pull-left">
                        <div class="form-group form-inline">
                            <span th:text="${cout}">总共2 页，共14 条数据。 每页</span>显示10条
                        </div>
                    </div>

                    <div class="box-tools pull-right" >
                        <ul class="pagination">
                            <li>
                                <a th:href="@{/admin/adminblog(pageNum=${blog.navigateFirstPage})}"
                                   aria-label="Previous">首页</a>
                            </li>
                            <li><a th:if="${blog.prePage gt 0}" th:href="@{/admin/adminblog(pageNum=${blog.prePage})}">上</a>
                            </li>

                            <li th:each="pages:${page}" th:if="${pages lt 5}"><a
                                    th:href="@{/admin/adminblog(pageNum=${pages+1})}" th:text="${pages+1}">1</a></li>
                            <li><a th:href="@{/admin/adminblog(pageNum=${blog.nextPage})}">下</a></li>
                            <li>
                                <a th:href="@{/admin/adminblog(pageNum=${blog.navigateLastPage})}"
                                   aria-label="Next">尾页</a>
                            </li>
                        </ul>
                    </div>
                </div>
                <!-- /.box-footer-->


            </div>

<script>
    $(document).ready(function () {
        // 选择框
        $(".select2").select2();

        // WYSIHTML5编辑器
        $(".textarea").wysihtml5({
            locale: 'zh-CN'
        });
    });


    // 设置激活菜单
    function setSidebarActive(tagUri) {
        var liObj = $("#" + tagUri);
        if (liObj.length > 0) {
            liObj.parent().parent().addClass("active");
            liObj.addClass("active");
        }
    }


    $(document).ready(function () {

        // 激活导航位置
        setSidebarActive("order-blog");

        // 列表按钮
        $("#dataList td input[type='checkbox']").iCheck({
            checkboxClass: 'icheckbox_square-blue',
            increaseArea: '20%'
        });
        // 全选操作
        $("#selall").click(function () {
            var clicks = $(this).is(':checked');
            if (!clicks) {
                $("#dataList td input[type='checkbox']").iCheck("uncheck");
            } else {
                $("#dataList td input[type='checkbox']").iCheck("check");
            }
            $(this).data("clicks", !clicks);
        });
    });
</script>
