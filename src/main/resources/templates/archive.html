<!DOCTYPE html>
<html lang="en" dir="ltr" xmlns:th="http://www.thymeleaf.org">
   <head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <meta name="author" content="">
      <meta name="description" content="">
      <meta name="keywords" content="">
      <!-- Title-->
      <title >归档-lisboy</title>
      <!-- Favicon-->
       <link href="../img/favicon.ico" mce_href="favicon.ico" rel="shortcut icon" type="img/favicon.ico"/>
      <!-- Stylesheets-->
      <link rel="stylesheet" href="css/bootstrap.min.css">
      <link rel="stylesheet" href="css/all.min.css">
      <link rel="stylesheet" href="css/style.css">
      <link rel="stylesheet" href="/editormd/css/editormd.min.css"/>
       <link rel="stylesheet" href="css/blog.css">
   </head>
   <body style=";background: url('image/body.jpg') no-repeat center center fixed ;background-size: cover;">
      <!-- SECTION 0 NAV -->
      <header th:replace="navitagion/main_header::main_header"></header>
      <section id="index-text">
          <form th:action="@{/catcearch}" method="get">
              <div class="themelazer_letter_area" >
                  <div class="container" >
                      <div class="bt-newsletter-wrap" >
                          <div class="news-img"></div>
                          <div class="news-content" style="border-radius: 20px;background-image: url('image/u=458327471,2618665836&fm=26&gp=0.jpg');background-size: 100% 100%">
                              <div class="news-text">
                                  <h4>扬帆起航！</h4>
                                  <p>小小的我有大大的梦</p>
                              </div>
                              <div class="form-wrap" >
                                  <input class="inputfind" type="text" name="find" placeholder="内容" required="" >
                                  <input type="submit" value="搜索">
                              </div>
                          </div>
                      </div>
                  </div>
              </div>
          </form>
      </section>
      <div style="opacity: 0.9;">
         <div class="container">
            <div class="row">
               <div class="col-md-8" style="background-color: #7cb8bb;background:rgba(255,255,255,0.5);border-radius: 5px">
                   <ul th:each="blogs:${blogList}" style="color: #00ca6d;margin-bottom: 10px;font-size: 20px">
                       <hr>
                      <div style="background-color: #e4405f;width: 15px;height: 15px;border-radius: 50%;float: left;margin-top: 7px;"></div>
                       <li  style="margin-left: 30px;color: #e4405f" th:text="${#dates.format(blogs.getCreationtime(),'yyyy-MM-dd HH:mm:ss')}"></li>
                       <a  th:href="@{/toreadblog(id=${blogs.getId()})}" th:text="${blogs.title}"></a>
                   </ul>

               </div>
               <div th:replace="navitagion/rigth::rigth"></div>
            </div>
         </div>
      </div>

     <div th:replace="navitagion/main_bottom::footer"></div>
      <script src="js/jquery.js"></script>
      <script src="js/jquery.sticky.js"></script>
      <script src="js/theia-sticky-sidebar.js"></script>
      <script src="js/fluidvids.js"></script>
      <script src="js/justified.js"></script>
      <script src="js/slick.js"></script>
      <script src="js/masonry.pkgd.min.js"></script>
      <script src="js/main.js"></script>
      <script type="text/javascript" src="js/blog.js"></script>
      <script th:src="@{/plugins/jQuery/jquery-2.2.3.min.js}"></script>
      <script th:src="@{/editormd/lib/flowchart.min.js}"></script>
      <script th:src="@{/editormd/lib/jquery.flowchart.min.js}"></script>
      <script th:src="@{/editormd/lib/marked.min.js}"></script>
      <script th:src="@{/editormd/lib/prettify.min.js}"></script>
      <script th:src="@{/editormd/lib/raphael.min.js}"></script>
      <script th:src="@{/editormd/lib/sequence-diagram.min.js}"></script>
      <script th:src="@{/editormd/lib/underscore.min.js}"></script>
      <script th:src="@{/editormd/editormd.min.js}"></script>
      <script type="text/javascript">
         var testEditor;
         $(function () {
            testEditor = editormd.markdownToHTML("doc-content", {//注意：这里是上面DIV的id
               htmlDecode: "style,script,iframe",
               emoji: true,
               taskList: true,
               // tex: true, // 默认不解析
               // flowChart: true, // 默认不解析
               // sequenceDiagram: true, // 默认不解析
               codeFold: true,
            });
         });
      </script>
   </body>
</html>
